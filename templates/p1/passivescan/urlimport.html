<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript"
	src="/static/js/apps/p1/passivescan/urlimport.js"></script>
<div class="row">
	<div class="col-xs-12 sdk-content-select">
		<span><i class="fa fa-home"></i> </span><span
			class="sdk-content-select-n">&nbsp;DATAFRIENDS&nbsp;&nbsp;|&nbsp;
			&nbsp;</span><span class="sdk-content-select-e">被动扫描 > URL库导入</span>
	</div>
</div>
<div class="row">
	<div class="col-xs-2" id="content-menu"></div>
	<div class="col-xs-10" style="min-height: 760px;">
		<div class="container-fluid">
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">URL库导入</div>
					<div class="panel-body">
						<div class="container-fluid">
							<div class="form-horizontal">
								<div class="form-group">
									<label for="ip" class="col-sm-2 control-label">IP地址</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" id="ip"
											placeholder="IP地址，必填">
									</div>
								</div>
								<div class="form-group">
									<label for="indexname" class="col-sm-2 control-label">索引名称</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" id="indexname"
											placeholder="索引名称，必填">
									</div>
								</div>
								<div class="form-group">
									<label for="domain" class="col-sm-2 control-label">域名</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" id="domain"
											placeholder="域名，必填">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button class="btn btn-default" style="width: 100px;"
											onclick="urlimport();">提交</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
