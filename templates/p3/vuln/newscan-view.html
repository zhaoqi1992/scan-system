<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#tab-1">常规扫描任务</a></li>
                    <li class=""><a data-toggle="tab" href="#tab-2">资产关联扫描任务</a></li>
                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                     <!-- 普通扫描任务 -->
                        <div class="ibox-title">
                           <h5> <small >对指定目标进行漏洞扫描</small></h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                            <div class="ibox-content">
                                    <form method="post" class="form-horizontal" id="scantaskform" enctype="multipart/form-data" action="">
                                        <div class="form-group"><label class="col-sm-2 control-label">任务名称</label>
                                            <div class="col-sm-10"><input type="text" class="form-control" name="name"></div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group"><label class="col-sm-2 control-label">检测目标</label>
                                            <div class="col-sm-10">
                                                <label> <input type="radio" checked=""  value="" id="targetRadios" name="targettype">输入目标</label>
                                                <label> <input type="radio" value="" id="targetRadios" name="targettype">上传文件</label>

                                                <textarea rows="6" cols="5" class="form-control"  placeholder="扫描目标,请每行输入一个目标,会将每行做为一个子任务下发" name="target"></textarea>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group"><label class="col-sm-2 control-label">任务类型<br/>
                                            <small class="text-navy"></small></label>
                                            <div class="col-sm-10">
                                                <div><label> <input type="radio" checked=""  value="0" id="optionsRadios1" name="exec_type">普通任务</label></div>
                                                <div><label> <input type="radio" value="1" id="optionsRadios2" name="exec_type">定时任务</label></div>
                                                <div><label> <input type="radio" value="2" id="optionsRadios3" name="exec_type">周期任务 </label></div>
                                            </div>
                                        </div>
                                        <div class="form-group"><label class="col-sm-2 control-label">引擎模板</label>
                                            <div class="input-group">
                                                <select data-placeholder="请选择一个扫描模板" id="template_choose1" name="template_id" class="chosen-select" style="width:350px;" tabindex="2">

                                                </select>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group"><label class="col-sm-2 control-label">高级设置 +</label>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button class="btn btn-primary" onclick="scantasksubmit();">提交任务</button>
                                            </div>
                                        </div>

                                        </form>
                            </div>
                        </div>
                        <!-- 端口任务表单结束 -->
                    </div>
