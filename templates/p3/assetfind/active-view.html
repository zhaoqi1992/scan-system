                                <form method="post" class="form-horizontal" id="porttaskform" enctype="multipart/form-data" action="">

                                        <label class="col-sm-2 control-label">任务名称</label>
                                        <div class="col-sm-10">

                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>

                                        <label class="col-sm-2 control-label">检测目标</label>
                                        <div class="col-sm-10 detectTarget">
                                            <label>
                                                <input type="radio" checked="" value="" class="targetRadiosText" name="targettype">输入目标</label>
                                            <label>
                                                <input type="radio" value="" class="targetRadiosFile" name="targettype">上传文件</label>
                                            <textarea rows="6" cols="5" class="form-control" placeholder="扫描目标,请每行输入一个IP,或者一个网段" name="target" id="textarea"></textarea>
                                        </div>
                                    </div>

                                        <label class="col-sm-2 control-label">检测端口</label>

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">任务类型
                                            <br/>
                                            <small class="text-navy"></small></label>
                                        <div class="col-sm-10">
                                            <div>
                                                <label>
                                                    <input type="radio" checked="" value="0" class="optionsRadios1" name="exec_type">普通任务</label>
                                            </div>
                                            <div>
                                                <label>
                                                    <input type="radio" value="1" class="optionsRadios2" name="exec_type">定时任务&nbsp;</label>
                                                <div class="input-group date form_datetime col-md-5" data-date="2016-05-30" data-link-field="dtp_input1" style="display: none">
                                                    <input class="form-control" size="16" type="text" value="" readonly>
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                                </div>
                                                <input type="hidden" id="dtp_input1" value="" />
                                            </div>
                                            <div>
                                                <label>
                                                    <input type="radio" value="2" class="optionsRadios3" name="exec_type">周期任务 &nbsp;</label>
                                                    <input type="text" name="periodicTask" maxlength="10" class="hours" placeholder="周期以小时为单位" size="20" style="display:none">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">引擎模板</label>
                                        <div class="input-group">
                                            <select data-placeholder="请选择一个扫描模板" id="template_choose1" name="template_id" class="chosen-select" style="width:350px;" tabindex="2">
