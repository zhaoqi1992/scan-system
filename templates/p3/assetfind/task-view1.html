<!-- 1.对应的模块control-->
<script src="../../static/js/apps/p3/assetfind/task-control.js" type="text/javascript"></script>

<!-- 2.主标头 -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <br/>
        <ol class="breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a>资产发现</a>
            </li>
            <li class="active">
                <strong>资产任务</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<br/>



<div class="container-fluid">
    <form action="/corp?actiontype=riskquery" method="POST" data-action="notpjax">
        <table class="table-query form-group-sm">
            <tbody>
            <tr>
                <th width="67">风险级别</th>
                <td width="200"><select name="harmlevel" class="form-control">
                    <option value="99" selected="selected">所有</option>
                    <option value="3">高危</option>
                    <option value="2">中危</option>
                    <option value="1">低危</option>
                    <option value="0">风险</option>

                </select></td>
                <th width="67">风险类型</th>
                <td><select name="bugtype" class="form-control">
                    <option value="null" selected="selected">请选择</option>
                    <option value="file_include">文件包含漏洞</option>
                    <option value="file_traversal">任意文件遍历漏洞</option>
                    <option value="file_upload">任意文件上传</option>
                    <option value="info_leak">敏感信息泄漏</option>
                    <option value="injection">SQL注入</option>
                    <option value="lfi">本地文件包含</option>
                    <option value="misconfiguration">服务错误配置</option>
                    <option value="rce">远程代码执行</option>
                    <option value="rfi">任意远程文件包含</option>
                    <option value="url_location">URL跳转</option>
                    <option value="xss">跨站脚本攻击</option>
                    <option value="xxe">xml实体攻击</option>

                </select></td>
                <td colspan="5">&nbsp;</td>
            </tr>
            <tr>
                <th>开始时间</th>
                <td><input type="text" name="starttime" value="" class="form-control datetimepicker"></td>
                <th>结束时间</th>
                <td width="200"><input type="text" name="endtime" value="" class="form-control datetimepicker"></td>
                <th width="62">任务 ID</th>
                <td width="108"><input type="text" name="taskid" value="" class="form-control"></td>
                <th width="60">关键字</th>
                <td width="108"><input type="text" name="keywords" value="" class="form-control"></td>
                <td>
                    <button class="btn btn-sm" type="submit">查询</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>


</div>


<!-- 3.内容正文 -->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">

            <div class="ibox float-e-margins">

                <div class="ibox-content">
                    <div class="table-responsive">
                        <table id='table' class='common-table table table-striped table-bordered table-hover' width='100%' border='0' cellspacing='0'></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
