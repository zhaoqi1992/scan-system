<!-- 2.主标头 -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <br/>
        <ol class="breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a>资产发现</a>
            </li>
            <li class="active">
                <strong>资产任务</strong>
            </li>
        </ol>
    </div>

<!-- 2.主标头结束 -->


<!-- 3.内容正文 -->
<div class="wrapper wrapper-content animated fadeInRight">

    <!-- 搜索框 -->
    <div class="container-fluid white-bg">
        <form action="/corp?actiontype=riskquery" method="POST" data-action="notpjax">
            <table class="table-query form-group-sm">
                <tbody>
                <tr>
                    <th width="67">任务类型</th>
                    <td width="200"><select name="harmlevel" class="form-control">
                        <option value="99" selected="selected">所有</option>
                        <option value="3">端口任务</option>
                        <option value="2">域名任务</option>
                        <option value="1">URL任务</option>
                    </select></td>
                    <th width="67">执行类型</th>
                    <td><select name="bugtype" class="form-control">
                        <option value="null" selected="selected">所有</option>
                        <option value="1">普通任务</option>
                        <option value="2">定时任务</option>
                        <option value="3">周期任务</option>
                    </select></td>
                    <td colspan="5">&nbsp;</td>
                </tr>
                <tr>
                    <th>开始时间</th>
                    <td><input type="text" name="starttime" value="" class="form-control datetimepicker"></td>
                    <th>结束时间</th>
                    <td width="200"><input type="text" name="endtime" value="" class="form-control datetimepicker"></td>&nbsp;
                    <th width="62">任务名称</th>
                    <td width="108"><input type="text" name="taskid" value="" class="form-control"></td>

                    <td>
                        <button class="btn btn-sm" type="submit">查询</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <br/>
    </div>

<!-- 搜索框结束 -->
