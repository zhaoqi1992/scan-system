<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript"
	src="/static/js/apps/p2/engine/onlineengine.js"></script>
<div class="row">
	<div class="col-xs-12 sdk-content-select">
		<span><i class="fa fa-home"></i> </span><span
			class="sdk-content-select-n">&nbsp;DATAFRIENDS&nbsp;&nbsp;|&nbsp;
			&nbsp;</span><span class="sdk-content-select-e">引擎管理 > 在线引擎</span> <span
			style="float: right;" class="form-inline"> </span>
	</div>
</div>
<div class="row">
	<div class="col-xs-2" id="content-menu"></div>
	<div class="col-xs-10" style="min-height: 760px;">
		<div class="container-fluid">
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">在线引擎列表</div>
					<div id="dataTablesDiv">
						<table id='table' class='common-table' width='100%' border='0'
							cellspacing='0'></table>
					</div>
					<div class="modal fade" id="setEngine" tabindex="-1" role="dialog"
						aria-hidden="true" data-backdrop="false">
						<input type="hidden" id="userid" value=""> <input
							type="hidden" id="old_password" value="">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-label="close">
										<span aria-hidden="true">&times;</span>
									</button>
									<h4 class="modal-title">配置引擎</h4>
								</div>
								<div class="modal-body">
									<form class="form-horizontal" style="margin-top: 20px;">
										<div class="form-group" id="strategydiv">
											<label for="strategylist" class="col-xs-2 control-label">策略</label>
											<div class="col-xs-8">
												<select class="form-control" id="strategylist"
													onchange="changeRole();">
												</select>
											</div>
										</div>
										<div>
											<input type="hidden" id="strategy_h" value=""> <input
												type="hidden" id="engine_h" value=""> <input
												type="hidden" id="desc_h" value=""> <input
												type="hidden" id="policy_enable_h" value="">
										</div>
										<div class="form-group ">
											<label for="desc" class="col-xs-2 control-label">备注</label>
											<div class="col-xs-8">
												<input type="text" class="form-control" id="desc"
													placeholder="备注,100字符内" maxlength="100">
											</div>
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-primary "
										onclick="setEngine();">提交</button>
									<button type="button" class="btn btn-default"
										data-dismiss="modal" id="update-sdk-cancle">取消</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
